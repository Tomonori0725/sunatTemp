<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>投稿者編集画面</title>
        <link rel="stylesheet" href="/css/base.css">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/widget.css">
        <link rel="stylesheet" href="/css/page_admin.css">
    </head>

<body class="pageArticle list">
  <header class="header">
    <div class="contents">
      <h1 class="logo">ブログ管理画面</h1>
      <ul class="gnav">
        <li><a href="/">トップページ</a></li>
        <li><a href="/admin/">管理画面トップ</a></li>
        <li><a href="/admin/writer/add">新規投稿者登録</a></li>
        <li><a href="/admin/writer/">投稿者一覧</a></li>
      </ul>
    </div>
  </header>
      
  <div class="wallBelt column">
    <div class="contents">
      <h2 class="pageTitle">投稿者編集画面</h2>

        <form action="edit.php" enctype="multipart/form-data" method="post">
          <!--errors--><div class="error">入力エラーの箇所があります。</div><!--/errors-->
          <table>

              <tr>
                  <th class="required">投稿者名</th>
                  <td>
                  <input name="name" type="text" id="name" value="${name}" size="50">
                  <!--name:error-->
                      <!--is_null--><br><span class="error">タイトルを入力してください。</span><!--/is_null-->
                      <!--duplicate--><br /><span class="error">既に登録済みの投稿者名です。</span><!--/duplicate-->
                  <!--/name:error-->
                  </td>
              </tr>
          
              <tr>
                <th class="required">プロフィール</th>
                <td><label for="profile"></label>
                <textarea name="profile" id="profile" cols="50" rows="5">${profile}</textarea></td>
                <!--profile:error-->
                  <!--is_null--><br><span class="error">プロフィールを入力してください。</span><!--/is_null-->
                <!--/profile:error-->
              </tr>
                          
              <tr>
                <th class="required">画像</th>
                <td>
                  ${htmlImage#direct}
                  <input type="file" name="image" id="image">
                  <!--image:error-->
                      <!--is_null--><br><span class="error">画像をアップロードしてください。</span><!--/is_null-->
                  <!--/image:error-->
                </td>
              </tr>
          </table>
          <div class="buttonBox">
            <ul>
              <li class="next"><button type="submit" class="button next">確認画面へ</button></li>
              <li class="back"><a href="/admin/writer/" class="button back">戻る</a></li>
            </ul>
          </div>
        </form>

    </div>
  </div>
</body>
</html>
